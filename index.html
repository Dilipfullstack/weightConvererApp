<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weight Converter</title>
</head>

<body class="bg-[#333333]">
    <h1 class="text-white text-6xl text-center mt-20">Weight Converter</h1>
    <div class="w-1/3 m-auto mb-2 mt-6">
        <input type="text" name="weight" id="weight" onchange="changeValue(this.value)"
            class="form-text w-full rounded h-12 text-2xl pl-4" placeholder="Enter Pounds and Click Outside The Box" />
    </div>
    <div class="flex flex-col">
        <div class="border-solid bg-[#0275D8] w-1/3 m-auto my-1 rounded p-4 text-white text-2xl">
            Grams:<br />
            <span id="grams">0</span>
        </div>
        <div class="border-solid bg-[#5CB85C] w-1/3 m-auto my-1 rounded p-4 text-white text-2xl">
            Kilograms:<br />
            <span id="kilograms">0</span>
        </div>
        <div class="border-solid bg-[#D9534F] w-1/3 m-auto my-1 rounded p-4 text-white text-2xl">
            Ounces:<br />
            <span id="ounces">0</span>
        </div>
    </div>
    <script>
        const changeValue = (value) => {
            document.getElementById("grams").innerHTML = (value * 453.59).toFixed(2)
            document.getElementById("kilograms").innerHTML = (value * (1 / 2.2)).toFixed(2)
            document.getElementById("ounces").innerHTML = (value * 16).toFixed(2)
        }
    </script>
</body>

</html>
